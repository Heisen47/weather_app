<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <nav class="navbar">
            <span class="navbar-brand">Today's Weather</span>
        </nav>
    </div>

    <div class="container">
        <div class="header">
            <p>Weather of
                <span>
                    <img class="earthImg">
                </span>
            </p>
        </div>

        
            <div id="locationForm">           
                    <div class="search-container">
                        <label for="locationInput" id="loc">Enter location:</label>
                        <input type="text" id="locationInput" name="locationInput" pattern="[a-zA-Z]+" required>
                    </div>
                    <button type="submit" id="btn">Get Weather</button>
                </div>
        

        <div id="loading" style="display: none">Loading...</div>
        <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeModalBtn">&times;</span>
              <h2>Weather Updates</h2>
              <hr>
              <div id="weatherData"></div>
            </div>
          </div>

          <footer>
            <a href="https://github.com" target="_blank">
                <img src="github-logo.png" alt="GitHub Logo">
            </a>
        </footer>
    </div>
    <script src="./bundle.js"></script>
</body>
</html>
